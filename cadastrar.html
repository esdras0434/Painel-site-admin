<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastrar Funcionário</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #e8f0fe;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #333;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #4285f4;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3367d6;
    }
    .voltar {
      margin-top: 15px;
      text-align: center;
    }
    .voltar a {
      text-decoration: none;
      color: #4285f4;
      font-weight: 600;
    }
    .voltar a:hover {
      text-decoration: underline;
    }
    /* Mensagem */
    #msg {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
    #msg.sucesso {
      color: #4caf50;
    }
    #msg.erro {
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastrar Funcionário</h1>
    <label for="nome">Nome completo</label>
    <input type="text" id="nome" placeholder="Digite o nome completo" />
    
    <label for="cpf">CPF (somente números)</label>
    <input type="text" id="cpf" placeholder="Digite o CPF" maxlength="11" />

    <button onclick="cadastrar()">Cadastrar</button>

    <div id="msg"></div>

    <div class="voltar">
      <a href="index.html">← Voltar ao Painel</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCuCbBesvbrOvdzdv1cmCF7M2uaaUfWRU0",
      authDomain: "meupontoapp-d5d3b.firebaseapp.com",
      projectId: "meupontoapp-d5d3b",
      storageBucket: "meupontoapp-d5d3b.appspot.com",
      messagingSenderId: "700159340275",
      appId: "1:700159340275:web:51094e94b4159521cf5186",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const msgEl = document.getElementById("msg");

    async function cadastrar() {
      msgEl.textContent = "";
      msgEl.className = "";

      const nome = document.getElementById("nome").value.trim();
      const cpf = document.getElementById("cpf").value.trim();

      if (!nome || !cpf || cpf.length !== 11 || !/^\d+$/.test(cpf)) {
        msgEl.textContent = "Por favor, preencha nome e CPF válido (11 dígitos numéricos).";
        msgEl.className = "erro";
        return;
      }

      try {
        // Verificar se CPF já existe
        const colRef = collection(db, "funcionarios");
        const q = query(colRef, where("cpf", "==", cpf));
        const snapshot = await getDocs(q);
        if (!snapshot.empty) {
          msgEl.textContent = "CPF já cadastrado.";
          msgEl.className = "erro";
          return;
        }

        // Cadastrar funcionário
        await addDoc(colRef, { nome, cpf });
        msgEl.textContent = "Funcionário cadastrado com sucesso!";
        msgEl.className = "sucesso";

        // Limpa campos
        document.getElementById("nome").value = "";
        document.getElementById("cpf").value = "";
      } catch (e) {
        console.error("Erro ao cadastrar:", e);
        msgEl.textContent = "Erro ao cadastrar funcionário.";
        msgEl.className = "erro";
      }
    }

    window.cadastrar = cadastrar;
  </script>
</body>
</html>
