<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Relatório de Pontos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #eee;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body onload="buscarPontos()">

  <h1>Controle de Pontos</h1>

  <table id="tabelaPontos">
    <thead>
      <tr>
        <th>Data</th>
        <th>Entrada</th>
        <th>Saída Almoço</th>
        <th>Retorno</th>
        <th>Saída</th>
        <th>Horas Trabalhadas</th>
        <th>Horas Extras</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="exportarPDF()">Exportar PDF</button>

  <!-- Bibliotecas jsPDF e AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <script>
    // Função auxiliar para calcular diferença de horas
    function calcularHoras(inicio, fim) {
      if (!inicio || !fim) return 0;
      const [h1, m1] = inicio.split(":").map(Number);
      const [h2, m2] = fim.split(":").map(Number);
      return (h2*60+m2 - (h1*60+m1)) / 60;
    }

    function buscarPontos() {
      const tbody = document.querySelector("#tabelaPontos tbody");
      tbody.innerHTML = "";

      // Exemplo de dados simulados (você pode substituir pelos dados do sistema)
      const pontos = [
        {data:"2025-08-01", entrada:"08:00", almocoSaida:"12:00", almocoRetorno:"13:00", saida:"17:30"},
        {data:"2025-08-02", entrada:"08:15", almocoSaida:"12:05", almocoRetorno:"13:00", saida:"18:20"},
        {data:"2025-08-03", entrada:"08:10", almocoSaida:"12:00", almocoRetorno:"13:15", saida:"17:00"},
        {data:"2025-08-04", entrada:"07:50", almocoSaida:"12:10", almocoRetorno:"13:05", saida:"19:10"}
      ];

      pontos.forEach(p => {
        const horasManha = calcularHoras(p.entrada, p.almocoSaida);
        const horasTarde = calcularHoras(p.almocoRetorno, p.saida);
        const totalDia = horasManha + horasTarde;
        const extras = totalDia > 8 ? (totalDia - 8) : 0;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.data}</td>
          <td>${p.entrada}</td>
          <td>${p.almocoSaida}</td>
          <td>${p.almocoRetorno}</td>
          <td>${p.saida}</td>
          <td>${totalDia.toFixed(2)} h</td>
          <td>${extras.toFixed(2)} h</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const tabela = document.querySelector("#tabelaPontos");
      let totalHoras = 0;
      let totalExtras = 0;

      const linhas = [];
      tabela.querySelectorAll("tbody tr").forEach(tr => {
        const tds = tr.querySelectorAll("td");
        const linha = Array.from(tds).map(td => td.textContent);
        linhas.push(linha);

        totalHoras += parseFloat(tds[5].textContent);
        totalExtras += parseFloat(tds[6].textContent);
      });

      doc.setFontSize(14);
      doc.text("Relatório de Pontos", 14, 20);

      doc.autoTable({
        head: [['Data','Entrada','Saída Almoço','Retorno','Saída','Horas Trabalhadas','Horas Extras']],
        body: linhas,
        startY: 30
      });

      const yFinal = doc.lastAutoTable.finalY + 10;
      doc.setFontSize(12);
      doc.text(`Total de Horas Trabalhadas no Mês: ${totalHoras.toFixed(2)} h`, 14, yFinal);
      doc.text(`Total de Horas Extras no Mês: ${totalExtras.toFixed(2)} h`, 14, yFinal+10);

      // Linha de assinatura
      doc.line(14, yFinal+40, 100, yFinal+40);
      doc.text("Assinatura do Funcionário", 14, yFinal+48);

      doc.save("relatorio-pontos.pdf");
    }
  </script>
</body>
</html>
