<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Pontos</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* --- todo o CSS que você já tem, mantido igual --- */
  </style>
</head>
<body>
  <div class="container">
    <h1>Painel Administrativo</h1>

    <div class="filtros">
      <div class="autocomplete-container">
        <input
          type="text"
          id="buscaFuncionario"
          placeholder="Buscar por nome ou CPF"
          autocomplete="off"
        />
        <div id="sugestoes" class="autocomplete-box"></div>
      </div>

      <input type="date" id="filtroData" />
      <input type="month" id="filtroMes" />
      <button onclick="buscarPontos()">Buscar</button>
    </div>

    <div class="acoes-barra">
      <a href="cadastrar.html">Cadastrar Funcionário</a>
      <a href="editar.html">Editar Funcionário</a>
      <a href="excluir.html">Excluir Funcionário</a>
      <a href="editar-ponto.html">Editar Ponto</a>
      <a href="adicionar-ponto.html">Adicionar Ponto</a>
      <button onclick="exportarPDF()">Exportar PDF</button>
    </div>

    <table id="tabelaPontos">
      <thead>
        <tr>
          <th colspan="7" id="nomeFuncionario">Funcionário: -</th>
        </tr>
        <tr>
          <th>Data</th>
          <th>Entrada (Manhã)</th>
          <th>Saída (Almoço)</th>
          <th>Retorno (Almoço)</th>
          <th>Saída (Tarde)</th>
          <th>Horas Trabalhadas</th>
          <th>Horas Extras</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Popup -->
    <div id="popupOverlay" class="popup-overlay">
      <div class="popup">
        <h3 id="popupTitulo">Editar Ponto</h3>
        <input type="time" id="campoValor" step="1">
        <div class="botoes">
          <button class="salvar" id="btnSalvar">Salvar</button>
          <button class="excluir" id="btnExcluir">Excluir</button>
          <button class="cancelar" id="btnFechar">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <!-- Nosso script principal -->
  <script type="module" src="script.js"></script>

  <!-- Painel lateral de pendências -->
<div id="painelPendentes" class="painel-pendentes">
  <div class="painel-header">
    <h3>Pontos Pendentes de Hoje</h3>
    <button id="btnFecharPendentes">×</button>
  </div>
  <div id="listaPendentes" class="lista-pendentes">
    <p>Carregando...</p>
  </div>
</div>

<button id="btnAbrirPendentes" class="btn-flutuante">⚡ Pendentes</button>

</body>
</html>
