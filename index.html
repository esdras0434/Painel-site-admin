<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Admin - Meu Ponto</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module">
    import { db } from './firebase-config.js';
    import {
      collection, query, where, getDocs, doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    let adminLogado = false;
    let ultimoCPF = null;
    let ultimoPontos = [];

    async function loginAdmin() {
      const senha = prompt("Digite a senha de administrador:");
      if (senha === "admin123") {
        adminLogado = true;
        document.getElementById("adminPanel").style.display = "block";
      } else {
        alert("Senha incorreta!");
      }
    }

    async function buscarFuncionarios(termo) {
      const funcionariosRef = collection(db, "funcionarios");
      const snapshot = await getDocs(funcionariosRef);
      const lista = document.getElementById("listaSugestoes");
      lista.innerHTML = "";

      snapshot.forEach(doc => {
        const dados = doc.data();
        const texto = ${dados.nome} - ${dados.cpf};
        if (texto.toLowerCase().includes(termo.toLowerCase())) {
          const item = document.createElement("li");
          item.textContent = texto;
          item.onclick = () => {
            document.getElementById("btnBuscar").value = dados.cpf; // preenche input com CPF
            buscarPontos(dados.cpf);
            lista.innerHTML = "";
          };
          lista.appendChild(item);
        }
      });
    }

    async function buscarPontos(cpf) {
      ultimoCPF = cpf; // salva cpf para exportar
      const pontosRef = collection(db, "pontos");
      const q = query(pontosRef, where("cpf", "==", cpf));
      const querySnapshot = await getDocs(q);
      const dados = [];
      querySnapshot.forEach((doc) => {
        dados.push({ id: doc.id, ...doc.data() });
      });
      ultimoPontos = dados; // salva dados para exportar
      renderTabelaAgrupada(dados);
    }

    function renderTabelaAgrupada(pontos) {
      const tabela = document.getElementById("tabela");
      tabela.innerHTML = "";

      const cabecalho = document.createElement("tr");
      ["Data", "Entrada (Manhã)", "Saída (Almoço)", "Retorno (Almoço)", "Saída (Tarde)", "Ações"].forEach((t) => {
        const th = document.createElement("th");
        th.textContent = t;
        cabecalho.appendChild(th);
      });
      tabela.appendChild(cabecalho);

      const mapa = {};
      pontos.forEach(p => {
        if (!mapa[p.data]) {
          mapa[p.data] = {
            entrada_manha: { hora: "-", id: null },
            saida_almoco: { hora: "-", id: null },
            retorno_almoco: { hora: "-", id: null },
            saida_tarde: { hora: "-", id: null }
          };
        }
        if (mapa[p.data][p.tipo]) {
          mapa[p.data][p.tipo] = { hora: p.hora, id: p.id, cpf: p.cpf };
        }
      });

      Object.keys(mapa).sort().forEach(data => {
        const pontoDia = mapa[data];
        const row = document.createElement("tr");

        [data, pontoDia.entrada_manha.hora, pontoDia.saida_almoco.hora, pontoDia.retorno_almoco.hora, pontoDia.saida_tarde.hora].forEach(valor => {
          const td = document.createElement("td");
          td.textContent = valor;
          row.appendChild(td);
        });

        const tdAcoes = document.createElement("td");

        ["entrada_manha", "saida_almoco", "retorno_almoco", "saida_tarde"].forEach(tipo => {
          if (pontoDia[tipo].id) {
            const btn = document.createElement("button");
            btn.textContent = Editar ${tipo};
            btn.style.margin = "2px";
            btn.onclick = () => editarPonto({ ...pontoDia[tipo], tipo });
            tdAcoes.appendChild(btn);
          }
        });

        row.appendChild(tdAcoes);
        tabela.appendChild(row);
      });
    }

    async function editarPonto(ponto) {
      const novaHora = prompt("Nova hora para " + ponto.tipo + ":", ponto.hora);
      if (!novaHora) return;
      const ref = doc(db, "pontos", ponto.id);
      await updateDoc(ref, { hora: novaHora });
      alert("Hora atualizada.");
      buscarPontos(ponto.cpf);
    }

    // Função para exportar CSV (mantive igual sua versão)

    async function exportarCSV() {
      if (!ultimoCPF) {
        alert("Busque um funcionário antes de exportar.");
        return;
      }

      const qFunc = query(collection(db, "funcionarios"), where("cpf", "==", ultimoCPF));
      const snapFunc = await getDocs(qFunc);
      let nomeFuncionario = "Funcionário não encontrado";
      snapFunc.forEach(doc => {
        nomeFuncionario = doc.data().nome;
      });

      if (!ultimoPontos.length) {
        alert("Nenhum ponto para exportar.");
        return;
      }

      const mapa = {};
      ultimoPontos.forEach(p => {
        if (!mapa[p.data]) {
          mapa[p.data] = {
            entrada_manha: "-",
            saida_almoco: "-",
            retorno_almoco: "-",
            saida_tarde: "-"
          };
        }
        if (mapa[p.data][p.tipo] !== undefined) {
          mapa[p.data][p.tipo] = p.hora;
        }
      });

      let csvContent = "data:text/csv;charset=utf-8,";
      csvContent += Nome do Funcionário:,${nomeFuncionario}\r\n;
      csvContent += "Data,Entrada (Manhã),Saída (Almoço),Retorno (Almoço),Saída (Tarde)\r\n";

      Object.keys(mapa).sort().forEach(data => {
        const linha = [
          data,
          mapa[data].entrada_manha,
          mapa[data].saida_almoco,
          mapa[data].retorno_almoco,
          mapa[data].saida_tarde
        ].join(",");
        csvContent += linha + "\r\n";
      });

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", pontos_${nomeFuncionario.replace(/\s+/g, "_")}.csv);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.getElementById("btnBuscar").addEventListener("input", (e) => {
      buscarFuncionarios(e.target.value.trim());
    });

    // Remove eventos antigos
    // document.getElementById("btnCadastrar").addEventListener("click", cadastrarFuncionario);
    // document.getElementById("btnExcluir").addEventListener("click", excluirFuncionario);

    window.addEventListener("load", () => {
      const btnExportar = document.createElement("button");
      btnExportar.textContent = "Exportar para Excel";
      btnExportar.style.margin = "8px";
      btnExportar.onclick = exportarCSV;
      document.getElementById("adminPanel").insertBefore(btnExportar, document.getElementById("tabela"));

      // Criar botões que direcionam para páginas separadas
      const btnCadastrar = document.createElement("button");
      btnCadastrar.textContent = "Cadastrar Funcionário";
      btnCadastrar.style.margin = "8px";
      btnCadastrar.onclick = () => window.location.href = "cadastrar.html";

      const btnExcluir = document.createElement("button");
      btnExcluir.textContent = "Excluir Funcionário";
      btnExcluir.style.margin = "8px";
      btnExcluir.onclick = () => window.location.href = "excluir.html";

      const adminPanel = document.getElementById("adminPanel");
      adminPanel.insertBefore(btnCadastrar, btnExportar);
      adminPanel.insertBefore(btnExcluir, btnExportar);
    });

    loginAdmin();
  </script>
  <style>
    #adminPanel { display: none; }
    ul#listaSugestoes { list-style: none; padding: 0; margin: 0; max-height: 120px; overflow-y: auto; border: 1px solid #ccc; width: 300px; }
    ul#listaSugestoes li { padding: 6px; border-bottom: 1px solid #ccc; cursor: pointer; }
    ul#listaSugestoes li:hover { background-color: #eee; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>Painel de Administração - Meu Ponto</h1>
  <div id="adminPanel">
    <input type="text" id="btnBuscar" placeholder="Digite nome ou CPF" style="width: 300px; padding: 8px" />
    <ul id="listaSugestoes"></ul>
    <br />
    <!-- Botões agora são criados pelo script -->
    <table id="tabela"></table>
  </div>
</body>
</html>
