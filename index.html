<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Admin - Meu Ponto</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <style>
    #adminPanel { display: none; }
    ul#listaSugestoes { 
      list-style: none; 
      padding: 0; 
      margin: 0; 
      max-height: 150px; 
      overflow-y: auto; 
      border: 1px solid #ccc; 
      width: 300px; 
      background: white; 
      position: absolute; 
      z-index: 999; 
    }
    ul#listaSugestoes li { 
      padding: 6px; 
      border-bottom: 1px solid #ccc; 
      cursor: pointer; 
    }
    ul#listaSugestoes li:hover { 
      background-color: #eee; 
    }
    button { cursor: pointer; }
    .input-container { position: relative; display: inline-block; }
  </style>
</head>
<body>
  <h1>Painel de Administração - Meu Ponto</h1>
  <div id="adminPanel">
    <div class="input-container">
      <input type="text" id="btnBuscar" placeholder="Digite nome ou CPF" style="width: 300px; padding: 8px" />
      <ul id="listaSugestoes"></ul>
    </div>
    <br /><br />
    <table id="tabela"></table>
  </div>

  <script type="module">
    import { db } from './firebase-config.js';
    import { collection, query, where, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    let adminLogado = false;
    let ultimoCPF = null;
    let ultimoPontos = [];

    async function loginAdmin() {
      const senha = prompt("Digite a senha de administrador:");
      if (senha === "admin123") {
        adminLogado = true;
        document.getElementById("adminPanel").style.display = "block";
      } else {
        alert("Senha incorreta!");
      }
    }

    async function buscarFuncionarios(termo) {
      const lista = document.getElementById("listaSugestoes");
      lista.innerHTML = "";

      if (!termo) {
        lista.style.display = "none";
        return;
      }

      const funcionariosRef = collection(db, "funcionarios");
      const snapshot = await getDocs(funcionariosRef);
      let encontrou = false;

      snapshot.forEach(docSnap => {
        const dados = docSnap.data();
        const texto = `${dados.nome} - ${dados.cpf}`;
        if (texto.toLowerCase().includes(termo.toLowerCase())) {
          encontrou = true;
          const item = document.createElement("li");
          item.textContent = texto;
          item.onclick = () => {
            document.getElementById("btnBuscar").value = dados.cpf;
            buscarPontos(dados.cpf);
            lista.innerHTML = "";
            lista.style.display = "none";
          };
          lista.appendChild(item);
        }
      });

      lista.style.display = encontrou ? "block" : "none";
    }

    async function buscarPontos(cpf) {
      ultimoCPF = cpf;
      const pontosRef = collection(db, "pontos");
      const q = query(pontosRef, where("cpf", "==", cpf));
      const querySnapshot = await getDocs(q);
      const dados = [];
      querySnapshot.forEach(doc => {
        dados.push({ id: doc.id, ...doc.data() });
      });
      ultimoPontos = dados;
      renderTabelaAgrupada(dados);
    }

    function renderTabelaAgrupada(pontos) {
      const tabela = document.getElementById("tabela");
      tabela.innerHTML = "";

      const cabecalho = document.createElement("tr");
      ["Data", "Entrada (Manhã)", "Saída (Almoço)", "Retorno (Almoço)", "Saída (Tarde)", "Ações"].forEach((t) => {
        const th = document.createElement("th");
        th.textContent = t;
        cabecalho.appendChild(th);
      });
      tabela.appendChild(cabecalho);

      const mapa = {};
      pontos.forEach(p => {
        if (!mapa[p.data]) {
          mapa[p.data] = {
            entrada_manha: { hora: "-", id: null },
            saida_almoco: { hora: "-", id: null },
            retorno_almoco: { hora: "-", id: null },
            saida_tarde: { hora: "-", id: null }
          };
        }
        if (mapa[p.data][p.tipo]) {
          mapa[p.data][p.tipo] = { hora: p.hora, id: p.id, cpf: p.cpf };
        }
      });

      Object.keys(mapa).sort().forEach(data => {
        const pontoDia = mapa[data];
        const row = document.createElement("tr");

        [data, pontoDia.entrada_manha.hora, pontoDia.saida_almoco.hora, pontoDia.retorno_almoco.hora, pontoDia.saida_tarde.hora].forEach(valor => {
          const td = document.createElement("td");
          td.textContent = valor;
          row.appendChild(td);
        });

        const tdAcoes = document.createElement("td");

        ["entrada_manha", "saida_almoco", "retorno_almoco", "saida_tarde"].forEach(tipo => {
          if (pontoDia[tipo].id) {
            const btn = document.createElement("button");
            btn.textContent = `Editar ${tipo}`;
            btn.style.margin = "2px";
            btn.onclick = () => editarPonto({ ...pontoDia[tipo], tipo });
            tdAcoes.appendChild(btn);
          }
        });

        row.appendChild(tdAcoes);
        tabela.appendChild(row);
      });
    }

    async function editarPonto(ponto) {
      const novaHora = prompt("Nova hora para " + ponto.tipo + ":", ponto.hora);
      if (!novaHora) return;
      const ref = doc(db, "pontos", ponto.id);
      await updateDoc(ref, { hora: novaHora });
      alert("Hora atualizada.");
      buscarPontos(ponto.cpf);
    }

    document.getElementById("btnBuscar").addEventListener("input", (e) => {
      buscarFuncionarios(e.target.value.trim());
    });

    window.addEventListener("click", (e) => {
      if (!document.querySelector(".input-container").contains(e.target)) {
        document.getElementById("listaSugestoes").style.display = "none";
      }
    });

    loginAdmin();
  </script>
</body>
</html>
