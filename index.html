<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Pontos</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #e8f0fe;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
    }

    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .filtros input[type="text"],
    .filtros input[type="date"],
    .filtros input[type="month"] {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 200px;
    }

    .filtros button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background-color: #4285f4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .filtros button:hover {
      background-color: #3367d6;
    }

    .acoes-barra {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      margin-bottom: 25px;
    }

    .acoes-barra a,
    .acoes-barra button {
      text-decoration: none;
      padding: 10px 15px;
      background-color: #4285f4;
      color: white;
      border-radius: 6px;
      font-size: 0.95rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .acoes-barra a:hover,
    .acoes-barra button:hover {
      background-color: #3367d6;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Painel Administrativo</h1>

    <div class="filtros">
      <div class="autocomplete-container">
        <input
          type="text"
          id="buscaFuncionario"
          placeholder="Buscar por nome ou CPF"
          autocomplete="off"
        />
        <div id="sugestoes" class="autocomplete-box"></div>
      </div>

      <input type="date" id="filtroData" />
      <input type="month" id="filtroMes" />
      <button onclick="buscarPontos()">Buscar</button>
    </div>

    <div class="acoes-barra">
      <a href="cadastrar.html">Cadastrar Funcionário</a>
      <a href="editar.html">Editar Funcionário</a>
      <a href="excluir.html">Excluir Funcionário</a>
      <a href="editar-ponto.html">Editar Ponto</a>
      <a href="adicionar-ponto.html">Adicionar Ponto</a>
      <button onclick="exportarPDF()">Exportar PDF</button>
    </div>

    <table id="tabelaPontos">
      <thead>
        <tr>
          <th>Data</th>
          <th>Entrada (Manhã)</th>
          <th>Saída (Almoço)</th>
          <th>Retorno (Almoço)</th>
          <th>Saída (Tarde)</th>
          <th>Horas Trabalhadas</th>
          <th>Horas Extras</th>
          <th>Horas Faltantes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <script>
    // ==== Funções auxiliares ====
    function calcularHoras(inicio, fim) {
      if (!inicio || !fim || inicio === "-" || fim === "-") return 0;
      const [h1, m1, s1 = 0] = inicio.split(":").map(Number);
      const [h2, m2, s2 = 0] = fim.split(":").map(Number);
      return (h2*3600+m2*60+s2 - (h1*3600+m1*60+s1)) / 3600;
    }

    function formatarHoras(horasDecimais) {
      const totalMin = Math.floor(horasDecimais * 60);
      const h = Math.floor(totalMin / 60);
      const m = totalMin % 60;
      return `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}`;
    }

    // ==== Busca e monta tabela ====
    function buscarPontos() {
      const tbody = document.querySelector("#tabelaPontos tbody");
      tbody.innerHTML = "";

      // Dados simulados (pode vir de API futuramente)
      const dadosBrutos = [
        {data:"2025-08-01", entrada:"08:09:37", almocoSaida:"12:05:13", almocoRetorno:"13:00:51", saida:"17:15:40"},
        {data:"2025-08-02", entrada:"08:13:35", almocoSaida:"-",        almocoRetorno:"-",        saida:"12:03:45"},
        {data:"2025-08-04", entrada:"07:49:56", almocoSaida:"12:02:17", almocoRetorno:"13:03:23", saida:"17:24:41"}
      ];

      const pontos = dadosBrutos.map(p => {
        const horasManha = calcularHoras(p.entrada, p.almocoSaida);
        const horasTarde = calcularHoras(p.almocoRetorno, p.saida);
        const totalDia = horasManha + horasTarde;
        const diferenca = totalDia - 8;

        return {
          ...p,
          horasTrabalhadas: formatarHoras(totalDia),
          horasExtras: diferenca > 0 ? formatarHoras(diferenca) : "00:00",
          horasFaltantes: diferenca < 0 ? formatarHoras(-diferenca) : "00:00"
        };
      });

      pontos.forEach(p => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.data}</td>
          <td>${p.entrada}</td>
          <td>${p.almocoSaida}</td>
          <td>${p.almocoRetorno}</td>
          <td>${p.saida}</td>
          <td>${p.horasTrabalhadas}</td>
          <td>${p.horasExtras}</td>
          <td>${p.horasFaltantes}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // ==== Exportar PDF ====
    async function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const tabela = document.querySelector("#tabelaPontos");
      let totalHoras = 0;
      let totalExtras = 0;

      const linhas = [];
      tabela.querySelectorAll("tbody tr").forEach(tr => {
        const tds = tr.querySelectorAll("td");
        const linha = Array.from(tds).map(td => td.textContent);
        linhas.push(linha);

        const [hT, mT] = tds[5].textContent.split(":").map(Number);
        const [hE, mE] = tds[6].textContent.split(":").map(Number);
        totalHoras += hT + mT/60;
        totalExtras += hE + mE/60;
      });

      doc.setFontSize(14);
      doc.text("Relatório de Pontos", 14, 20);

      doc.autoTable({
        head: [['Data','Entrada','Saída Almoço','Retorno','Saída','Horas Trabalhadas','Horas Extras','Horas Faltantes']],
        body: linhas,
        startY: 30
      });

      const yFinal = doc.lastAutoTable.finalY + 10;
      doc.setFontSize(12);
      doc.text(`Total de Horas Trabalhadas no Mês: ${formatarHoras(totalHoras)}`, 14, yFinal);
      doc.text(`Total de Horas Extras no Mês: ${formatarHoras(totalExtras)}`, 14, yFinal+10);

      doc.line(14, yFinal+40, 100, yFinal+40);
      doc.text("Assinatura do Funcionário", 14, yFinal+48);

      doc.save("relatorio-pontos.pdf");
    }
  </script>
</body>
</html>
