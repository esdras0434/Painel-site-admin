<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Pontos</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #e8f0fe;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
    }

    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .filtros input[type="text"],
    .filtros input[type="date"],
    .filtros input[type="month"] {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 200px;
    }

    .filtros button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background-color: #4285f4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .filtros button:hover {
      background-color: #3367d6;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    /* Estilo do popup */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 9999;
      display: none;
    }

    .popup h3 {
      margin-top: 0;
      color: #003366;
    }

    .popup input {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .popup button {
      margin-right: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-salvar { background-color: #4caf50; color: white; }
    .btn-excluir { background-color: #f44336; color: white; }
    .btn-cancelar { background-color: #9e9e9e; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Painel Administrativo</h1>

    <div class="filtros">
      <input type="text" id="buscaFuncionario" placeholder="Buscar por nome ou CPF" autocomplete="off"/>
      <input type="date" id="filtroData" />
      <input type="month" id="filtroMes" />
      <button onclick="buscarPontos()">Buscar</button>
    </div>

    <table id="tabelaPontos">
      <thead>
        <tr>
          <th>Data</th>
          <th>Entrada (Manhã)</th>
          <th>Saída (Almoço)</th>
          <th>Retorno (Almoço)</th>
          <th>Saída (Tarde)</th>
          <th>Horas Trabalhadas</th>
          <th>Horas Extras</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <h3 id="popupTitulo">Editar Horário</h3>
    <input type="time" id="campoHora" />
    <div>
      <button class="btn-salvar" onclick="salvarHora()">Salvar</button>
      <button class="btn-excluir" onclick="excluirHora()">Excluir</button>
      <button class="btn-cancelar" onclick="fecharPopup()">Cancelar</button>
    </div>
  </div>

  <script>
    let celulaAtual = null;

    function calcularHoras(inicio, fim) {
      if (!inicio || !fim) return 0;
      const [h1, m1] = inicio.split(":").map(Number);
      const [h2, m2] = fim.split(":").map(Number);
      return (h2 * 60 + m2 - (h1 * 60 + m1)) / 60;
    }

    function buscarPontos() {
      const tbody = document.querySelector("#tabelaPontos tbody");
      tbody.innerHTML = "";

      const pontos = [
        {data:"2025-08-01", entrada:"08:00", almocoSaida:"12:00", almocoRetorno:"13:00", saida:"17:30"},
        {data:"2025-08-02", entrada:"08:15", almocoSaida:"12:05", almocoRetorno:"13:00", saida:"18:20"},
        {data:"2025-08-03", entrada:"08:10", almocoSaida:"12:00", almocoRetorno:"13:15", saida:"17:00"}
      ];

      pontos.forEach(p => {
        const horasManha = calcularHoras(p.entrada, p.almocoSaida);
        const horasTarde = calcularHoras(p.almocoRetorno, p.saida);
        const totalDia = horasManha + horasTarde;
        const extras = totalDia > 8 ? totalDia - 8 : 0;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.data}</td>
          <td>${p.entrada}</td>
          <td>${p.almocoSaida}</td>
          <td>${p.almocoRetorno}</td>
          <td>${p.saida}</td>
          <td>${totalDia.toFixed(2)}</td>
          <td>${extras.toFixed(2)}</td>
        `;
        tbody.appendChild(tr);
      });

      // Adiciona evento de clique nas células de horário
      tbody.querySelectorAll("td:nth-child(2), td:nth-child(3), td:nth-child(4), td:nth-child(5)")
        .forEach(td => {
          td.addEventListener("click", () => abrirPopup(td));
        });
    }

    function abrirPopup(td) {
      celulaAtual = td;
      const popup = document.getElementById("popup");
      const input = document.getElementById("campoHora");
      input.value = td.textContent.trim() || "";
      popup.style.display = "block";
    }

    function fecharPopup() {
      document.getElementById("popup").style.display = "none";
      celulaAtual = null;
    }

    function salvarHora() {
      if (!celulaAtual) return;
      const novaHora = document.getElementById("campoHora").value;
      celulaAtual.textContent = novaHora;
      fecharPopup();
      atualizarTotais(celulaAtual.closest("tr"));
    }

    function excluirHora() {
      if (!celulaAtual) return;
      celulaAtual.textContent = "";
      fecharPopup();
      atualizarTotais(celulaAtual.closest("tr"));
    }

    function atualizarTotais(tr) {
      const tds = tr.querySelectorAll("td");
      const entrada = tds[1].textContent;
      const almocoSaida = tds[2].textContent;
      const almocoRetorno = tds[3].textContent;
      const saida = tds[4].textContent;

      const horasManha = calcularHoras(entrada, almocoSaida);
      const horasTarde = calcularHoras(almocoRetorno, saida);
      const totalDia = horasManha + horasTarde;
      const extras = totalDia > 8 ? totalDia - 8 : 0;

      tds[5].textContent = totalDia ? totalDia.toFixed(2) : "0.00";
      tds[6].textContent = extras ? extras.toFixed(2) : "0.00";
    }

    window.onload = buscarPontos;
  </script>
</body>
</html>
