<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Pontos</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #e8f0fe;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
    }

    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .filtros input[type="text"],
    .filtros input[type="date"],
    .filtros input[type="month"] {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 200px;
    }

    .filtros button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background-color: #4285f4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .filtros button:hover {
      background-color: #3367d6;
    }

    .acoes-barra {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      margin-bottom: 25px;
    }

    .acoes-barra a,
    .acoes-barra button {
      text-decoration: none;
      padding: 10px 15px;
      background-color: #4285f4;
      color: white;
      border-radius: 6px;
      font-size: 0.95rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .acoes-barra a:hover,
    .acoes-barra button:hover {
      background-color: #3367d6;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    /* Linha de assinatura */
    .assinatura {
      margin-top: 50px;
      text-align: center;
    }

    .linha-assinatura {
      margin: 40px auto 5px auto;
      width: 400px;
      border-top: 2px solid #000;
    }

    .assinatura span {
      display: block;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container" id="conteudoPDF">
    <h1>Painel Administrativo</h1>

    <div class="filtros">
      <input type="text" id="buscaFuncionario" placeholder="Buscar por nome ou CPF" autocomplete="off" />
      <input type="date" id="filtroData" />
      <input type="month" id="filtroMes" />
      <button onclick="buscarPontos()">Buscar</button>
    </div>

    <div class="acoes-barra">
      <a href="cadastrar.html">Cadastrar Funcionário</a>
      <a href="editar.html">Editar Funcionário</a>
      <a href="excluir.html">Excluir Funcionário</a>
      <a href="editar-ponto.html">Editar Ponto</a>
      <a href="adicionar-ponto.html">Adicionar Ponto</a>
      <button onclick="exportarPDF()">Exportar PDF</button>
    </div>

    <table id="tabelaPontos">
      <thead>
        <tr>
          <th colspan="7" id="nomeFuncionario">Funcionário: -</th>
        </tr>
        <tr>
          <th>Data</th>
          <th>Entrada (Manhã)</th>
          <th>Saída (Almoço)</th>
          <th>Retorno (Almoço)</th>
          <th>Saída (Tarde)</th>
          <th>Horas Trabalhadas</th>
          <th>Horas Extras</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Assinaturas -->
    <div class="assinatura">
      <div class="linha-assinatura"></div>
      <span>Assinatura do Funcionário</span>
      <div class="linha-assinatura" style="margin-top:50px;"></div>
      <span>Assinatura do Gestor</span>
    </div>
  </div>

  <!-- Bibliotecas necessárias -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    function calcularHoras(inicio, fim) {
      if (!inicio || !fim) return 0;
      const [h1, m1] = inicio.split(":").map(Number);
      const [h2, m2] = fim.split(":").map(Number);
      return (h2*60+m2 - (h1*60+m1)) / 60;
    }

    function buscarPontos() {
      const tbody = document.querySelector("#tabelaPontos tbody");
      tbody.innerHTML = "";

      const pontos = [
        {data:"2025-08-01", entrada:"08:00", almocoSaida:"12:00", almocoRetorno:"13:00", saida:"17:30"},
        {data:"2025-08-02", entrada:"08:15", almocoSaida:"12:05", almocoRetorno:"13:00", saida:"18:20"},
        {data:"2025-08-03", entrada:"08:10", almocoSaida:"12:00", almocoRetorno:"13:15", saida:"17:00"}
      ];

      pontos.forEach(p => {
        const horasManha = calcularHoras(p.entrada, p.almocoSaida);
        const horasTarde = calcularHoras(p.almocoRetorno, p.saida);
        const totalDia = horasManha + horasTarde;
        const extras = totalDia > 8 ? (totalDia - 8) : 0;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.data}</td>
          <td>${p.entrada}</td>
          <td>${p.almocoSaida}</td>
          <td>${p.almocoRetorno}</td>
          <td>${p.saida}</td>
          <td>${totalDia.toFixed(2)}</td>
          <td>${extras.toFixed(2)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const conteudo = document.getElementById("conteudoPDF");

      // Usa html2canvas para "fotografar" o conteúdo inteiro
      const canvas = await html2canvas(conteudo, { scale: 2 });
      const imgData = canvas.toDataURL("image/png");

      const pdf = new jsPDF("p", "mm", "a4");
      const imgProps = pdf.getImageProperties(imgData);
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

      pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
      pdf.save("relatorio-completo.pdf");
    }
  </script>
</body>
</html>
