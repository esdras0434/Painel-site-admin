<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Editar Ponto</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #e8f0fe;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    #sugestoes {
      background: #fff;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      border-radius: 0 0 8px 8px;
      position: relative;
    }
    #sugestoes div {
      padding: 8px;
      cursor: pointer;
    }
    #sugestoes div:hover {
      background-color: #f1f1f1;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #4285f4;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
    }
    button:hover {
      background-color: #3367d6;
    }
    #msg {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    .sucesso {
      color: green;
    }
    .erro {
      color: red;
    }
    .voltar {
      text-align: center;
      margin-top: 10px;
    }
    .voltar a {
      color: #4285f4;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Editar Ponto</h1>

    <label>CPF do Funcionário:</label>
    <input type="text" id="cpf" maxlength="11" placeholder="Digite o nome ou CPF" autocomplete="off" />
    <div id="sugestoes"></div>

    <label>Data (aaaa-mm-dd):</label>
    <input type="date" id="data" />

    <label>Tipo de Ponto:</label>
    <select id="tipo">
      <option value="entrada_manha">Entrada (Manhã)</option>
      <option value="saida_almoco">Saída (Almoço)</option>
      <option value="retorno_almoco">Retorno (Almoço)</option>
      <option value="saida_tarde">Saída (Tarde)</option>
    </select>

    <label>Nova Hora (hh:mm:ss):</label>
    <input type="time" id="hora" step="1"/>

    <button onclick="editarPonto()">Salvar Alteração</button>
    <div id="msg"></div>

    <div class="voltar">
      <a href="index.html">← Voltar ao Painel</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      updateDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCuCbBesvbrOvdzdv1cmCF7M2uaaUfWRU0",
      authDomain: "meupontoapp-d5d3b.firebaseapp.com",
      projectId: "meupontoapp-d5d3b",
      storageBucket: "meupontoapp-d5d3b.appspot.com",
      messagingSenderId: "700159340275",
      appId: "1:700159340275:web:51094e94b4159521cf5186",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const cpfInput = document.getElementById("cpf");
    const sugestoes = document.getElementById("sugestoes");

    let funcionarios = [];

    async function carregarFuncionarios() {
      const colRef = collection(db, "funcionarios");
      const snapshot = await getDocs(colRef);
      funcionarios = snapshot.docs.map(doc => doc.data());
    }

    cpfInput.addEventListener("input", () => {
      const termo = cpfInput.value.toLowerCase();
      sugestoes.innerHTML = "";
      if (!termo) return;

      const encontrados = funcionarios.filter(f =>
        f.nome.toLowerCase().includes(termo) || f.cpf.includes(termo)
      );

      encontrados.slice(0, 5).forEach(f => {
        const div = document.createElement("div");
        div.textContent = `${f.nome} (${f.cpf})`;
        div.onclick = () => {
          cpfInput.value = f.cpf;
          sugestoes.innerHTML = "";
        };
        sugestoes.appendChild(div);
      });
    });

    async function editarPonto() {
      const cpf = cpfInput.value.trim();
      const data = document.getElementById("data").value;
      const tipo = document.getElementById("tipo").value;
      const hora = document.getElementById("hora").value;
      const msgEl = document.getElementById("msg");
      msgEl.textContent = "";
      msgEl.className = "";

      if (!cpf || cpf.length !== 11 || !data || !tipo || !hora) {
        msgEl.textContent = "Preencha todos os campos corretamente.";
        msgEl.className = "erro";
        return;
      }

      try {
        const colRef = collection(db, "pontos");
        const q = query(colRef, where("cpf", "==", cpf), where("data", "==", data), where("tipo", "==", tipo));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          msgEl.textContent = "Ponto não encontrado para os dados informados.";
          msgEl.className = "erro";
          return;
        }

        const pontoDoc = snapshot.docs[0];
        const pontoRef = doc(db, "pontos", pontoDoc.id);
        await updateDoc(pontoRef, { hora });

        msgEl.textContent = "Hora atualizada com sucesso!";
        msgEl.className = "sucesso";
      } catch (e) {
        console.error("Erro ao editar ponto:", e);
        msgEl.textContent = "Erro ao editar ponto.";
        msgEl.className = "erro";
      }
    }

    window.editarPonto = editarPonto;
    carregarFuncionarios();
  </script>
</body>
</html>
