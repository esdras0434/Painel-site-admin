<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login do Painel</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e8f0fe, #bbdefb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 360px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #003366;
      margin-bottom: 25px;
      font-weight: 700;
    }

    input[type="password"] {
      width: 100%;
      padding: 14px 15px;
      border-radius: 8px;
      border: 1.8px solid #4285f4;
      font-size: 1rem;
      transition: border-color 0.3s;
      outline-offset: 2px;
      outline-color: transparent;
    }

    input[type="password"]:focus {
      border-color: #3367d6;
      outline-color: #3367d6;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 700;
      color: white;
      background-color: #4285f4;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(66, 133, 244, 0.5);
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3367d6;
    }

    #erro {
      margin-top: 18px;
      color: #f44336;
      font-weight: 600;
      min-height: 22px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login do Administrador</h2>
    <input type="password" id="senha" placeholder="Digite a senha" autocomplete="off" />
    <button onclick="fazerLogin()">Entrar</button>
    <p id="erro"></p>
  </div>

  <script>
    function fazerLogin() {
      const senha = document.getElementById('senha').value;
      const senhaCorreta = 'deildo#123';

      if (senha === senhaCorreta) {
        localStorage.setItem('logado', 'true');
        window.location.href = 'index.html';
      } else {
        const erroEl = document.getElementById('erro');
        erroEl.innerText = 'Senha incorreta!';
        // Animação simples de shake
        erroEl.style.animation = 'shake 0.3s';
        erroEl.addEventListener('animationend', () => {
          erroEl.style.animation = '';
        });
      }
    }
  </script>

  <style>
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</body>
</html>
